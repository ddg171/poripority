# This file was auto-generated by the Firebase CLI
# https://github.com/firebase/firebase-tools
on:
  push:
    branches:
      - production

name: Build and Deploy to Firebase
env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  MICROCMS_API: ${{ secrets.MICROCMS_API }}
  HOST: 0.0.0.0
  PORT: 8080
  BASE_URL: https://poripority.com
  GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
  CI_CREDENTIAL: ${{ secrets.CI_CREDENTIAL }}
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"
      - name: decode CI_CREDENTIAL
        run: echo $CI_CREDENTIAL | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS
      - name: install packages
        run: npm ci
      - name: install Firebase CLI
        run: npm i -g firebase-tools
      - name: create .env
        run: |
          touch .env
          echo MICROCMS_SERVEICE_ID="${{ secrets.MICROCMS_SERVEICE_ID }}" >> .env
          echo MICROCMS_API="${{secrets.MICROCMS_API}}" >> .env
          echo HOST="0.0.0.0" >> .env
          echo BASE_URL="https://poripority.com" >> .env
          echo GA_MEASUREMENT_ID="${{secrets.GA_MEASUREMENT_ID}}" >> .env
      - name: build app
        run: npm run build
      - name: set project
        run: firebase use ${{ secrets.PROJECT_ID }}
      - name: deploy to Firebase
        run: firebase deploy
